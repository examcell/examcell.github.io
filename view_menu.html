  <body>
	<br><br><br>
	<center>
 	<div class="container-fluid">
	   <div>
 	   <button type="button" class="btn btn-success" onClick="javascript:openHallPlan()">Hall Plan</button>
	   </div>
		<br><br><br>
	   <div>
 	   <button type="button" class="btn btn-success" onClick="javascript:openSeatingPlan()">Seating Plan</button>
	   </div>

 	   <button type="button" class="btn btn-success" onClick="javascript:openDform()">DForm</button>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
    <script type="text/javascript">
	var popupWindow=null;
	function parent_disable() {
		if(popupWindow && !popupWindow.closed)
		popupWindow.focus();
		}
	function openHallPlan()
	{
		popupWindow =window.open("hallplan.html?exam_id="+exam_id+"&date="+date+"&time="+time,"_blank","directories=no, status=no, menubar=no, scrollbars=yes, resizable=no,width=900, height=350,top=200,left=200");
	}
	function openSeatingPlan()
	{
		if(isSetAllocated(exam_id,date,time))
		popupWindow =window.open("seatingplan.html?exam_id="+exam_id+"&date="+date+"&time="+time,"_blank","directories=no, status=no, menubar=no, scrollbars=yes, resizable=no,width=900, height=350,top=200,left=200");
		else
		popupWindow =window.open("view_subjects.html?exam_id="+exam_id+"&date="+date+"&time="+time,"_blank","directories=no, status=no, menubar=no, scrollbars=yes, resizable=no,width=900, height=350,top=200,left=200");
	}
	function openDform()
	{
		if(isSetAllocated(exam_id,date,time))
		popupWindow =window.open("dform.html?exam_id="+exam_id+"&date="+date+"&time="+time,"_blank","directories=no, status=no, menubar=no, scrollbars=yes, resizable=no,width=900, height=350,top=200,left=200");
		else
		alert("Seating Plan not generated");
	}
      	$(document).ready(function(){
	    theUrl = window.location.href;
	    url = theUrl.split('?');
	    elements = url[1].split('&');
	    obj = elements[0].split('=');
	    exam_id = obj[1];
	    obj = elements[1].split('=');
	    date = obj[1];
            obj = elements[2].split('=');
	    time = obj[1];
	    alert(date);
	});
   </script> 
  </body>
