    <script>
	var popupWindow=null;
	function modifyStudentWindow(regno)
	{
		popupWindow =window.open("updatestudent.html?exam_id="+exam_id+"&date="+date+"&time="+time+"&regno="+regno,"_blank","directories=no, status=no, menubar=no, scrollbars=yes, resizable=no,width=900, height=350,top=200,left=200");
	}
	function parent_disable() {
		if(popupWindow && !popupWindow.closed)
		popupWindow.focus();
	}
      	$(document).ready(function(){
	    theUrl = window.location.href;
	    url = theUrl.split('?');
	    elements = url[1].split('&');
	    obj = elements[0].split('=');
	    exam_id = obj[1];
	    obj = elements[1].split('=');
	    date = obj[1];
            obj = elements[2].split('=');
	    time = obj[1];
	    retrieveSubjects(exam_id,date,time);
	    
	});
   </script>
